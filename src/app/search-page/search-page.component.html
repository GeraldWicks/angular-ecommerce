<div class="search-page">
  <h1 class="title">
    {{products.length}} Results for "{{inputValue}}"
  </h1>

  <div class="row">
    <div
      class="products col-lg-3 col-md-6 col-sm-12"
      *ngFor="let product of products; let index=index"
    >
      <div>
        <app-product
          [index]="index"
          [product]="product"
          (notify)="onNotify()"
        ></app-product>
      </div>
    </div>
  </div>
</div>
