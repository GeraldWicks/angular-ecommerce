<div class="product-list">
  <h1 class="title">{{ productSubpage.name }}</h1>
  <div class="button-group">
    <button
      *ngIf="productSubpage.name == 'All Products'"
      (click)="changeSubpage('All Products')"
      class="button-default"
    >
      All Products
    </button>
    <button
      *ngIf="productSubpage.name != 'All Products'"
      (click)="changeSubpage('All Products')"
      class="button-default-outline"
    >
      All Products
    </button>
    <button
      *ngIf="productSubpage.name == 'Shoes'"
      (click)="changeSubpage('Shoes')"
      class="button-default"
    >
      Shoes
    </button>
    <button
      *ngIf="productSubpage.name != 'Shoes'"
      (click)="changeSubpage('Shoes')"
      class="button-default-outline"
    >
      Shoes
    </button>
    <button
      *ngIf="productSubpage.name == 'T-Shirts'"
      (click)="changeSubpage('T-Shirts')"
      class="button-default"
    >
      T-shirts
    </button>
    <button
      *ngIf="productSubpage.name != 'T-Shirts'"
      (click)="changeSubpage('T-Shirts')"
      class="button-default-outline"
    >
      T-shirts
    </button>
  </div>

  <div class="row">
    <div
      class="products col-lg-3 col-md-6 col-sm-12"
      *ngFor="let product of products; let index=index"
    >
      <div
        *ngIf="index > productSubpage.firstPage - 1 && index < productSubpage.lastPage"
      >
        <div *ngIf="productSubpage.name == 'All Products'">
          <app-product
            [index]="index"
            [product]="product"
            (notify)="onNotify()"
          ></app-product>
        </div>
        <div *ngIf="product.type == productSubpage.name">
          <app-product
            [index]="index"
            [product]="product"
            (notify)="onNotify()"
          ></app-product>
        </div>
      </div>
    </div>
  </div>
  <div class="button-group">
    <button
      *ngIf="productSubpage.page == 1"
      (click)="changePagination(1)"
      class="button-default button-page"
    >
      1
    </button>
    <button
      *ngIf="productSubpage.page != 1"
      (click)="changePagination(1)"
      class="button-default-outline button-page"
    >
      1
    </button>
    <button
      *ngIf="productSubpage.page == 2"
      (click)="changePagination(2)"
      class="button-default button-page"
    >
      2
    </button>
    <button
      *ngIf="productSubpage.page != 2"
      (click)="changePagination(2)"
      class="button-default-outline button-page"
    >
      2
    </button>
    <button
      *ngIf="productSubpage.page == 3 && productSubpage.name == 'All Products'"
      (click)="changePagination(3)"
      class="button-default button-page"
    >
      3
    </button>
    <button
      *ngIf="productSubpage.page != 3 && productSubpage.name == 'All Products'"
      (click)="changePagination(3)"
      class="button-default-outline button-page"
    >
      3
    </button>
  </div>
</div>
